<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div class="top">
            <div class="logo">Header Logo</div>

            <nav class="hero-secondary">
                <ul>
                    <li><a>header link one</a></li>
                    <li><a>header link two</a></li>
                    <li><a>header link three</a></li>
                </ul>
            </nav>
        </div>

        <div class="bottom">
            <div class="text">
                <div class="hero-main">This website is awesome</div>
                <div class="hero-secondary">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button>Sign up</button>
            </div>
            <div class="image">
                <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
                width="500px" height="auto">
            </div>
        </div>
    </div>

    <main>
        <div class="info-container">
            <div class="info-title">Some random information.</div>

            <div class="info">

            </div>
        </div>

        <div class="quote"></div>

        <div class="call-to-action"></div>
    </main>

    <footer>
        <div>Copyright &copy; The Odin Project 2025</div>
    </footer>
</body>
</html>
